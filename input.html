<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- ここから書き始めてください -->

  <!-- ①h1タグで「インプットの一部」を表示しましょう -->
  <h1>インプットの一部</h1>

  <!-- ②pタグで「テキスト」、inputタグでテキストフィールドを表示しましょう。 -->
  <!-- inputタグは、<input type="text" name="" placeholder="" size="" maxlength=""> を使いましょう -->
  <p>テキスト</p>
  <input type="text" name="email" placeholder="email" size="50" maxlength="30">

  <!-- ③pタグで「ラジオボタン」を表示しましょう。 -->
  <!-- ④ラジオボタンを表示しましょう。typeは"radio"です。inputタグの横に表示させる文字を記入します。その後、inputタグと文字をlabelタグで囲みましょう。 -->
  <p>ラジオボタン</p>
  <label>
      <input type="radio" name="radio">はい
  </label>
  <label>
      <input type="radio" name="radio">いいえ
  </label>
  <label>
      <input type="radio" name="radio">無回答
  </label>
  
  <!-- ⑤pタグで「ボタン」を表示しましょう。 -->
  <!-- ⑥ボタンを表示させましょう。<input type="submit" value=""> を使いましょう。 -->
  <p>ボタン</p>
  <input type="submit" value="ログイン">

</body>
</html>
