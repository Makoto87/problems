<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- ここから書き始めてください -->

  <!-- ①divタグでセクションを分けてください。 -->
  <!-- ②h1タグで「文章」を表示してください。 -->
  <!-- ③pタグ・strongタグ・brタグで「文章に使うタグを見ていきます。」を表示してください。brタグ以外は文字を囲みます。 -->
  <div>
    <h1>文章</h1>
    <p>文章に使う<strong>タグ</strong>を<br>見ていきます。</p>
  </div>

  <!-- ④h1タグで「リストの作成」を表示してください -->
  <!-- ⑤pタグで「三大国家資格」を表示してください -->
  <!-- ⑥ulタグとliタグを使って箇条書きをしてください -->
  <!-- ⑦同様に「食べ物」リストも表示してください。ただしulタグではなくolタグを使ってください。 -->
  <div>
    <h1>リストの作成</h1>
    <p>三大国家資格</p>
    <ul>
      <li>医師</li>
      <li>弁護士</li>
      <li>公認会計士</li>
    </ul>

    <p>食べ物</p>
    <ol>
      <li>カレー</li>
      <li>ラーメン</li>
    </ol>
  </div>

  <!-- ⑧h1タグとpタグで文章表示してください -->
  <!-- ⑨imgタグは<img height="100" width="100" src="https:nanntoka.png">のように記入しましょう -->
  <!-- ⑩aタグは<a href="https://www.nanntoka.html">のように記入しましょう-->
  <div>
    <h1>画像とリンクの挿入</h1>
    <p>画像は幅と高さを100pxにしましょう</p>
    <div>
      <img height="100" width="100" src="https://1.bp.blogspot.com/-y8MKc7pK_go/XkZcwbGxPwI/AAAAAAABXPY/PgpIekCPv8gO5TzHkdbT_irR1coyPul3QCNcBGAsYHQ/s400/computer_hacker_white1_woman.png">
    </div>
    <div>
      <a href="https://www.irasutoya.com/2020/03/blog-post_74.html">画像参照元</a>
    </div>
  </div>

</body>
</html>
